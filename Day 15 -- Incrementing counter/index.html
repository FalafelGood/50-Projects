<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Set viewport width to the device width at 1.0 scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Incrementing Counter</title>
</head>
<body>
  <div class="container">

    <div class="statbox">
      <i class="fab fa-twitter fa-3x"></i>
      <!--Turns out you can give elements whatever
      attributes you want! This can be useful for
      JS applications.
      -->
      <h2 id="twitter-count" data-target="12000"></h2>
      <p>Twitter followers</p>
    </div>

    <div class="statbox">
      <i class="fab fa-youtube fa-3x"></i>
      <h2 id="youtube-count" data-target="5000"></h2>
      <p>Youtube Subscribers</p>
    </div>

    <div class="statbox">
      <i class="fab fa-facebook fa-3x"></i>
      <h2 id="facebook-count" data-target="7500"></h2>
      <p>Facebook Fans</p>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
