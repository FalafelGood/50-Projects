<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Set viewport width to the device width at 1.0 scale-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expanding cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://saintcoleman.org/images/stjoe.png')">
            <h3>Saint Joseph</h3>
        </div>
         <div class="panel" style="background-image: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/immaculate-conception-painted-in-naples-in-1635-salamanca-las-agostinas-church-virgin-mary-jusepe-de-ribera-1591-1652.jpg')">
            <h3>The Blessed Virgin</h3>
        </div> 
        <div class="panel" style="background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEiMDPLk-gqDtTMzSvqzLqF9sr-3z3uHiYoDdF_epRt-ifSpXhNb9q1LuhktJBLFSoQ8GOG9_ShrrhTUewJdJb-OUTvwQ35vT2tn7iLJFGq-MZsYifKAuV7zldIS8rMdL8kVHbA-6Q/s1600/DMSEGURA1.JPG')">
            <h3>Divine Mercy</h3>
        </div>
        <div class="panel" style="background-image: url('https://nrs.hvrd.art/urn-3:HUAM:21227_dynmc?width=3000&height=3000')">
            <h3>The Holy Family</h3>
        </div>
        <div class="panel" style="background-image: url('https://s3.amazonaws.com/cdn.monasteryicons.com/images/popup/st-thomas-aquinas-icon-428.jpg')">
            <h3>St. Thomas Aquinas</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
