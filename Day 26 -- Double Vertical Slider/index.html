<!--AMDG-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Set viewport width to the device width at 1.0 scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #FD3555">
        <h1>Nature flower</h1>
        <p>all in pink</p>
      </div>
      <div style="background-color: #2A86BA">
        <h1>Blue Sky</h1>
        <p>nice lookin clouds</p>
      </div>
      <div style="background-color: #252E33">
        <h1>Lonely castle</h1>
        <p>in the wilderness</p>
      </div>
      <div style="background-color: #FFB866">
        <h1>Flying eagle</h1>
        <p>in the sunset</p>
      </div>
    </div>
    <div class="right-slide">

      <div style="background-image: url('https://images.unsplash.com/photo-1708365170462-cd5db5bf8b3b?w=1500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8RWFnbGUlMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1667848866710-37e95c4431ba?w=1500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHZhbXBpcmUlMjBjYXN0bGV8ZW58MHx8MHx8fDA%3D')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1513002749550-c59d786b8e6c?w=1500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8c2t5fGVufDB8fDB8fHww')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1524385367238-3bd5480a6084?w=1500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHBpbmslMjBmbG93ZXJ8ZW58MHx8MHx8fDA%3D')"></div>

    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
