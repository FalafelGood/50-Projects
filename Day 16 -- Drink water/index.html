<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!--Set viewport width to the device width at 1.0 scale-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drink Water</title>
</head>

<body>
  <h1>Drink Water</h1> 
  <h3>Goal: 2 Liters</h3>

  <!--We're going to style all cups in the same way, but this is the big one-->
  <div class="cup">
    <div class="remaining" id="remaining">
      <span class="litres" id="litres"></span>
      <small>remaining</small>
    </div>

    <div class="percentage" id="percentage">
    </div>
  </div>

  <p>
    Select how many glasses of water you have drunk
  </p>

  <div class="cups">
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
    <div class="cup small full">250 ml</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
